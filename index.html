<!DOCTYPE html>

    <title>Weboldal 3 gombbal</title>

    <style>
        /* Alap oldal kinézet */
        body {
            background-color: #000; /* fekete háttér */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 150px;
        }

        h1 {
            margin-bottom: 50px;
            color: #fff;
        }

        /* Gombok kinézete */
        .gomb {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 15px;
            font-size: 18px;
            background-color: #1a1a1a;
            color: white;
            border: 2px solid #fff;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none; /* ha link lesz */
            transition: 0.3s;
        }

        /* Hover effekt minden gombnál */
        .gomb:hover {
            background-color: #fff;
            color: #000;
        }
    </style>
</head>
